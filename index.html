<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Etch A Sketch</div>
    <div class="container">
        <div class="board"></div>
        <div class="buttons">
        <button onclick="boxColor('red')">Red</button>
        <button onclick="boxColor('blue')">Blue</button>
        <button onclick="boxColor('green')">Green</button>
        <button onclick="boxColor('random')">Random</button>
        <button onclick="boxColor('white')">Erasor</button>
        <button onclick="reset()">Reset</button>
        </div>
        <div class="input">
            <input type="text" placeholder="Grid Size" value="100" onchange="takeEntry(this.value)">
            <button>Click Me!</button>
        </div>
     </div>
     <script src="app.js"></script>
</body>
</html>
